<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transcription: {{ recording_name }}</title>
    <!-- Google Font: Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            background-color: #f4f5f7;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Container */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }
        /* Header */
        h1 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        /* Back button */
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            background: #3498db;
            color: #ffffff;
            padding: 10px 18px;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }
        .back-button:hover {
            background: #2980b9;
        }
        /* Segment list */
        .segment {
            margin-bottom: 24px;
            padding: 16px 20px;
            background: #fafbfc;
            border-left: 4px solid #3498db;
            border-radius: 4px;
        }
        .segment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .segment-header .speaker {
            font-weight: 500;
            font-size: 1rem;
            color: #2c3e50;
        }
        .segment-header .timestamp {
            font-size: 0.85rem;
            color: #555;
        }
        .segment-text {
            background: #ffffff;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #e1e4e8;
            font-size: 0.95rem;
            line-height: 1.5;
            white-space: pre-wrap; /* preserve line breaks */
            color: #2c3e50;
        }
        /* No segments message */
        .no-segments {
            font-style: italic;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Transcription: {{ recording_name }}</h1>
        <a href="{% url 'outlook_dashboard' %}" class="back-button">‚Üê Back to Dashboard</a>

        {% if segments %}
            {% for seg in segments %}
                <div class="segment">
                    <div class="segment-header">
                        <div class="speaker">Speaker: {{ seg.speaker }}</div>
                        <div class="timestamp">
                            {{ seg.start|floatformat:1 }}s&nbsp;&ndash;&nbsp;{{ seg.end|floatformat:1 }}s
                        </div>
                    </div>
                    <div class="segment-text">{{ seg.text }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-segments">No transcription segments available.</p>
        {% endif %}
    </div>
</body>

</html>
